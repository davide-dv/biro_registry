version: '3.7'
services:

  registry:
    image: biro/registry_app
    ports:
      - '8082:9000'

  db:
    image: postgres
    restart: always
    env_file:
        - database.env
    volumes:
        # execute script .sh or .sql at first run
        - ./database/db_init.sql:/docker-entrypoint-initdb.d/db_init.sql
        # save db data on host
        - ./postgres-data:/var/lib/postgresql/data
    ports:
        - '5437:5432'

